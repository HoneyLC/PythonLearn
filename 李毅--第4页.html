            传国玉玺：简称“传国玺”，是秦代丞相李斯奉始皇帝之命，用和氏璧镌刻而成，为中国历代正统皇帝的证凭。其方圆四寸，上纽交五龙，正面刻有李斯所书“受命于天，既寿永昌”八篆字，以作为“皇权天授、正统合法”之信物。秦之后，历代帝王皆以得此玺为符应，奉若奇珍，国之重器也。得之则象征其“受命于天”，失之则表现其“气数已尽”。凡登大位而无此玺者，则被讥为“白版皇帝”，显得底气不足而为世人所轻蔑。历代欲谋帝王之位者
